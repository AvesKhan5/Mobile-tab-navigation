<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Mobile Tab Navigation</title>
</head>

<body>
    <div class="parent-container">
        <div class="container">
            <div class="phone">
                <img src="images/hd-wallpaper-459299.jpg" alt="Home Page" class="content show" />
                <img src="images/hd-wallpaper-3021072.jpg" alt="Work Page" class="content" />
                <img src="images/hd-wallpaper-2468874.jpg" alt="Blog Page" class="content" />
                <img src="images/hd-wallpaper-1911637.jpg" alt="About us" class="content" />

                <nav>
                    <ul>
                        <li class="active">
                            <i class="fas fa-home"></i>
                            <p>Home</p>
                        </li>
                        <li>
                            <i class="fas fa-box"></i>
                            <p>Work</p>
                        </li>
                        <li>
                            <i class="fas fa-book-open"></i>
                            <p>Blog</p>
                        </li>
                        <li>
                            <i class="fas fa-users"></i>
                            <p>About Us</p>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
